<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,900&family=Sriracha&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
    <div>

      <div class="header">
        <nav class="navbar navbar-expand-lg">
  <a class="navbar-brand signup-brand" id="brand" href="#">JobeZ</a>

  <div class=" navbar-collapse" id="navbarNav">
    <ul class="signup-nav navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="signin.html">Already have an account?</a>
      </li>
      <li>
        <a class="nav-link" href="signin.html"><button type="button" id="nav-item" class=" btn btn-dark ">Sign In</button></a>
      </li>
    </ul>
  </div>
  </nav>

      <div class="home">
        <h2 class="signup-head">Create a new account</h2>
<hr class="line">

<div align="center">
  <form class="signup-form"action="index.html" method="post">
    <table class="signup-table">
<tr>
  <td><label>Name</label></td>
  </tr>
  <tr>
    <td><input class="text" type="text" name="" value=""></td>
  </tr>


<tr>
  <td><label>Email ID</label></td>
  </tr>

  <tr>
  <td><input class="text" type="email" name="" value=""></td>
</tr>
<tr>
  <td><label>Password</label></td>
</tr>
<tr>
  <td><input class="text" type="password" name="" value=""></td>
</tr>
<tr>
  <td><label>Date of Birth</label></td>
</tr>
<tr>
  <td><input class="text" type="date" name="" value=""></td>
</tr>
<tr>
  <td><label>Gender</label></td>
</tr>
<tr>
  <td><input class="radio" type="radio" name="gender" value="male"> <label for="male">Male</label>
    <input class="radio" type="radio" name="gender" value="female"> <label for="female">Female</label>
    <input class="radio" type="radio" name="gender" value="other"> <label for="other">Other</label></td>
</tr>
    </table>
  </form>
</div>

<button class="submit-btn" type="submit" name="button">Create</button>

      </div>


    </div>
  </body>
</html>
